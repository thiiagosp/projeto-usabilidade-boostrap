<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Usability Project</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="./../css/main.css" />
</head>
<body>

     <section>
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="card">
                      <a href="#">
                          <img class="card-img-top" src="" alt="Card image cap">
                          <div class="card-block">
                              <h4 class="card-title">Nome do Candidato</h4>
                              <p class="card-text">Descrição: Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          </div>
                      </a>
                  </div>
              <div class="modal-header">
                  <h4 class="modal-title-center">Você tem certeza que deseja votar no candidato X?</h4>
              </div>
              <div class="modal-body">
                  <div class="row-center">
                      <div class="col-12-xs text-center">
                          <button class="btn btn-success btn-md">Confirmar</button>
                          <button class="btn btn-danger btn-md">Cancelar</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
     </section>

     <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
